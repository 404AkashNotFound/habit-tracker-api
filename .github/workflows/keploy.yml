name: Run Keploy Tests

on:
  push:
    branches:
      - main

jobs:
  keploy-test:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🚀 Start Flask server in background
        run: |
          nohup python app.py > server.log 2>&1 &
          sleep 5

      - name: 🧪 Install Keploy and Run Tests
        run: |
          curl -sL https://dl.keploy.io/install.sh -o install.sh
          chmod +x install.sh
          bash install.sh
          sudo mv ./keploy /usr/local/bin
          keploy test -c "python app.py" || echo "Keploy finished with non-zero code"
